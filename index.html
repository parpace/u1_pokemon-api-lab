<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="pokedex">Pokedex</h1>
    <form class="header">
        <input id="searchBar" type="text" placeholder="Choose your pokemon!">
        <input type="button"  value="Find your Poke" id="btn">
    </form>
    <h2 id="pokemonName"></h2>
    <section class="images">
        <img id="pokemonImage1"/>
        <img id="pokemonImage2"/>
    </section>
    <section class="text">
        <section class="stats">
            <h1 class="baseStats"></h1>
            <section>
                <h3 id="hp"></h3>
                <h3 id="attack"></h3>
                <h3 id="defense"></h3>
                <h3 id="speed"></h3>
            </section>
        </section>
        <section class="ability">
            <h2 class="abilities"></h2>
            <section class="abilityNames">
                <h2 id="ability1"></h2>
                <h2 id="ability2"></h2>
            </section>
        </section>
    </section>
</body>
</html>
